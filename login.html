<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eclipse Jewelry - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
body {
  background: linear-gradient(135deg, #fff9fb, #fff5f8);
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}


body::before,
body::after {
  content: "‚ùÄ ‚úø ‚ùÅ ‚ùÄ ‚úø ‚ùÅ";
  display: block;
  text-align: center;
  color: #ffb6c1;
  font-size: 22px;
  letter-spacing: 10px;
  position: absolute;
  width: 100%;
  opacity: 0.85;
  animation: floatDecor 3s ease-in-out infinite alternate;
}

body::before {
  top: 20px;
}

body::after {
  bottom: 20px;
}


@keyframes floatDecor {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(4px);
  }
}


.login-card {
  background-color: #fff;
  width: 90%;
  max-width: 420px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(255, 133, 162, 0.25);
  padding: 30px 35px;
  animation: fadeIn 0.8s ease-in-out;
  transition: all 0.3s ease;
  min-height: 360px;
  border: 2px dashed #ffc2cf;
  position: relative;
  backdrop-filter: blur(5px);
}


.login-card::before,
.login-card::after {
  content: "‚ô° ‚ô° ‚ô°";
  display: block;
  text-align: center;
  color: #ff99b8;
  font-size: 18px;
  letter-spacing: 8px;
  opacity: 0.8;
}

.login-card::before {
  margin-bottom: 15px;
}

.login-card::after {
  margin-top: 15px;
}


.login-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 30px rgba(255, 133, 162, 0.4);
}


@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


h3 {
  text-align: center;
  font-weight: 600;
  color: #c59d5f; 
  margin-bottom: 20px;
  letter-spacing: 1px;
  font-family: "Great Vibes", cursive;
  position: relative;
}

h3::after {
  content: "‚ùÄ";
  color: #ff99b8;
  font-size: 20px;
  margin-left: 8px;
}


label {
  font-weight: 500;
  color: #5a4b3c;
}


input.form-control {
  border-radius: 8px;
  border: 1px solid #f3cad7;
  padding: 10px 12px;
  font-size: 15px;
  transition: all 0.3s ease;
}

input.form-control:focus {
  border: 2px solid #ff99b8;
  box-shadow: 0 0 10px rgba(255, 182, 193, 0.4);
  outline: none;
}


.btn-login {
  background-color: #ff99b8;
  color: #fff;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 8px;
  font-size: 16px;
  transition: all 0.3s;
  margin-top: 10px;
  font-family: "Poppins", sans-serif;
  position: relative;
  overflow: hidden;
}


.btn-login::before {
  content: "";
  position: absolute;
  top: 0;
  left: -75%;
  width: 50%;
  height: 100%;
  background: rgba(255, 255, 255, 0.4);
  transform: skewX(-25deg);
  transition: 0.7s;
}

.btn-login:hover::before {
  left: 130%;
}

.btn-login:hover {
  background-color: #ff7aa0;
}


.form-check-label {
  font-size: 14px;
  color: #5a4b3c;
}


.text-center a {
  text-decoration: none;
  color: #ff99b8;
  font-weight: 500;
  transition: 0.3s;
}

.text-center a:hover {
  text-decoration: underline;
  color: #ff7aa0;
}


p {
  text-align: center;
  margin-top: 15px;
  font-size: 15px;
  color: #5a4b3c;
}


a {
  color: #ff80aa; 
  text-decoration: none;
}

a:hover {
  color: #ff4da6;
}


input[type="checkbox"]:checked {
  accent-color: #ff80aa; 
}

  </style>
</head>

<body>

  <div class="login-card">
    <h3>Welcome Back üéÄ</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="d-flex align-items-center mb-3">
        <input type="checkbox" class="form-check-input me-2" id="remember">
        <label for="remember" class="form-check-label mb-0">Remember Me</label>
      </div>

      <button type="submit" class="btn-login">Login</button>

      <p>Don‚Äôt have an account? <a href="#">Register</a></p>
    </form>
  </div>
  <script>
 
  const numFlowers = 15; 
  for (let i = 0; i < numFlowers; i++) {
    const flower = document.createElement("div");
    flower.classList.add("floating-flower");
    flower.textContent = ["‚ùÄ", "‚úø", "‚ùÅ", "üå∏", "üå∫"][Math.floor(Math.random() * 5)];
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = 8 + Math.random() * 5 + "s";
    flower.style.fontSize = 18 + Math.random() * 10 + "px";
    flower.style.opacity = 0.6 + Math.random() * 0.4;
    document.body.appendChild(flower);


    flower.addEventListener("animationend", () => flower.remove());
  }

 
  setInterval(() => {
    const flower = document.createElement("div");
    flower.classList.add("floating-flower");
    flower.textContent = ["‚ùÄ", "‚úø", "‚ùÅ", "üå∏", "üå∫"][Math.floor(Math.random() * 5)];
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = 8 + Math.random() * 5 + "s";
    flower.style.fontSize = 18 + Math.random() * 10 + "px";
    flower.style.opacity = 0.6 + Math.random() * 0.4;
    document.body.appendChild(flower);
    flower.addEventListener("animationend", () => flower.remove());
  }, 1500);
</script>

<style>

.floating-flower {
  position: fixed;
  top: -20px;
  color: #ffb6c1;
  animation: floatDown linear forwards;
  z-index: 1;
}

@keyframes floatDown {
  0% {
    transform: translateY(0) rotate(0deg);
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>

</body>
</html>
